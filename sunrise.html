<!DOCTYPE html>
<html>
<head>
	<title>css sunrise</title>
</head>
<style type="text/css">
	html{
		background-color:#000;
		overflow: hidden;
	}

	.container,.sea,.sky,.sun,.light,.bird,.bird1left,.bird1right,.bird2left,.bird2right,.fish,.wave{
		position: absolute;
	}

	.container{
		width: 100%;
		height: 400px;
		top: 50%;
		left: 50%;
		margin-left: -50%;
		margin-top: -200px;
		background-color: white;
	}

	.sky{

		/*opacity:规定不透明度，从0.0（完全透明）到1.0（完全不透明，如果值为inherit，则继承父元素opacity值*/
		opacity: 0.8;
		width: 100%;
		height: 50%;
		top: 0;

		/*radial-gradient():径向渐变函数*/
		/*渐变圆心在坐标的50%（水平中心）和70%（垂直中下）处*/
		/*三个颜色是用于指定渐变的起止颜色*/
		background: radial-gradient(at 50% 70%,#820,#610,#400,#100);

		/*z-index:设置图像的堆叠顺序，拥有更高堆叠顺序的元素总是会处于堆叠顺序较低的元素的前面*/
		z-index: 30;
		/*border:white 1px solid;*/
	}

	.sea{
		width: 100%;
		height: 50%;
		top: 50%;
		background: radial-gradient(at 50% 0%,#007,#004);
		z-index: 60;
	}

	.sun{
		width: 100px;
		height: 100px;
		border-radius: 50%;
		left: 45%;
		z-index: 40;
		/*linear-gradient:创建线性渐变的图像，不指定方向的话默认从上到下，即0度方向渐变*/
		background: linear-gradient(#ff0,#d00);

		/*box-shadow:水平阴影位置 垂直阴影位置 模糊距离 阴影尺寸 阴影颜色，逗号分隔多个阴影*/
		box-shadow: 0 0 40px 6px #f20,0 0 150px 10px #f33;

		/*animation：绑定动画与div元素*/
		/*ease（默认值）：动画低速开始，然后加快，结束前变慢*/
		/*forwards：当动画完成后，保持在最后一个属性值，默认为none*/
		animation: rise 24s ease forwards;
	}

	@keyframes rise{
		/*时间轴0%的时候的位置*/
		0%{
			top: 50%;
		}
		/*时间轴100%的时候的位置*/
		100%{
			top: 15%;
		}
	}

	.light{
		opacity: 0.5;
		left: 0%;
		width: 100%;
		height: 100%;
		background: radial-gradient(at 50% 0%,#ff0,transparent);
		z-index: 60;
		animation: over 12s ease forwards;
	}

	@keyframes over{
		0%{
			opacity: 0;
		}
		100%{
			opacity: 0.2;
		}
	}

	.bird{
		z-index: 70;
		opacity: 1;
		width: 10px;
		height: 8px;
		border: 2px solid black;
		border-radius: 50%;
		border-top-color: transparent;
		border-bottom-color: transparent;
	}

	.bird1right{
		top: 50px;
		border-left-color: transparent;

		/*transform:旋转div元素*/
		/*rotateZ:沿着Z轴3D旋转*/
		transform: rotateZ(-75deg);

		/*animation的alternate：动画轮流反向播放，默认值为normal*/
		animation: move 25s linear infinite,flap 0.5s linear alternate infinite;
	}

	.bird1left{
		top: 50px;
		border-right-color: transparent;
		transform: rotateZ(75deg);
		margin: 0px 8px;
		animation: move 25s linear infinite,flap 0.5s linear alternate infinite;
	}

	.bird2right{
		top: 45px;
		border-left-color: transparent;
		transform: rotateZ(-80deg);
		/*后面的1.5s是动画延时*/
		animation: move 25s linear infinite 1.5s,flap 0.5s linear alternate infinite 1.5s;
	}

	.bird2left{
		top: 45px;
		border-right-color: transparent;
		transform: rotateZ(80deg);
		margin: 0px 8px;
		animation: move 25s linear infinite 1.5s,flap 0.5s linear alternate infinite 1.5s;
	}

	@keyframes move{
		0%{
			left: 0px;
		}
		100%{
			left: 100%;
		}
	}

	@keyframes flap{
		0%{
			border-radius: 90%;
		}
		100%{
			border-radius: 10%;
		}
	}

	.fish{
		border:30px solid black;
		top: 90%;
		left: 100%;
		z-index: 100;
		border-left: 30px solid transparent;
		border-top: 0px solid transparent;
		border-right: 10px solid transparent;
		border-radius: 0px 0px 2px 10px;
		animation: swim 30s linear forwards 10s;
	}

	@keyframes swim{
		0%{
			left: 100%;
		}
		100%{
			left: -25%;
		}
	}

	.wave{
		margin: 26px 7px;
		border-left: 3px solid transparent;
		
		/*rgba最后一位是透明度*/
		border-top: 6px solid rgba(50,50,140,0.3);
		border-right: 50px solid transparent;
		transform: rotateZ(6deg);
		z-index: 60;
	}
</style>
<body>
	<div class="container">
		<div class="sky"></div>
		<div class="sea">
			<div class="light"></div>
		</div>

		<div class="sun"></div>
		<div class="bird2right bird"></div>
		<div class="bird2left bird"></div>
		<div class="bird1right bird"></div>
		<div class="bird1left bird"></div>
		<div class="fish">
			<div class="wave"></div>
		</div>
	</div>
</body>
</html>
